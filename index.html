<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./dist/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Manage landing page | Frontend Mentor</title>
  </head>
  <body class="font-BeVietnamPro">
    <header class="container">
      <nav class="flex justify-between p-6 relative md:py-10 lg:py-16">
        <!-- Logo -->
        <div class="pt-2">
          <img src="./images/logo.svg" alt="" />
        </div>

        <!-- Navbar menu -->
        <div
          id="navbar-menu"
          class="hidden absolute right-0 left-0 top-3/4 shadow-lg rounded py-10 md:block md:relative md:shadow-none md:rounded-none md:py-2"
        >
          <ul
            class="flex flex-col items-center font-bold text-DarkBlue text-lg gap-6 md:flex-row md:flex-1 md:justify-end md:font-normal lg:justify-center lg:gap-8 xl:gap-16"
          >
            <li>
              <a href="#" class="hover:text-DarkGrayishBlue">Pricing </a>
            </li>
            <li>
              <a href="#" class="hover:text-DarkGrayishBlue"> Product </a>
            </li>
            <li>
              <a href="#" class="hover:text-DarkGrayishBlue"> About Us </a>
            </li>
            <li>
              <a href="#" class="hover:text-DarkGrayishBlue"> Careers </a>
            </li>
            <li>
              <a href="#" class="hover:text-DarkGrayishBlue"> Community </a>
            </li>
          </ul>
        </div>

        <!-- CTA Button -->
        <button
          type="button"
          class="hidden text-white self-baseline bg-BrightRed hover:bg-opacity-80 rounded-full shadow-lg py-2 px-6 lg:block"
        >
          Get Started
        </button>

        <!-- humberger icon -->
        <button
          type="button"
          id="humberger-menu"
          class="group flex flex-col justify-center items-center gap-y-1 md:hidden"
        >
          <span
            class="w-7 h-1 bg-DarkBlue group-[.is-open]:rotate-45 group-[.is-open]:translate-y-1"
          ></span>
          <span class="w-7 h-1 bg-DarkBlue group-[.is-open]:hidden"></span>
          <span
            class="w-7 h-1 bg-DarkBlue group-[.is-open]:-rotate-45 group-[.is-open]:-translate-y-1"
          ></span>
        </button>
      </nav>
    </header>

    <script src="./dist/js/index.js"></script>
  </body>
</html>
